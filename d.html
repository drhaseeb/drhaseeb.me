<html>
<body>

// Load the Google Sheets API
<script src="https://apis.google.com/js/api.js"></script>

// Initialize the API client
<script>
  var API_KEY = 'AIzaSyDdXpNR_fkUK2YYz4zpdcL0_thO1bGCFDU'; // Replace with your API key
  var SPREADSHEET_ID = '1npHjzp9Y8RxJhsb-ehdRrE9fIWLguzoH6WYaAYcThwo'; // Replace with your spreadsheet ID
  var RANGE = 'A1:N'; // Replace with your range of data

  function initClient() {
    gapi.client.init({
      apiKey: API_KEY,
      discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
    }).then(function () {
      // Get the data from the spreadsheet
      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE,
      }).then(function(response) {
        // Display the data on the website
        displayData(response.result.values);
      }, function(error) {
        // Handle the error
        console.error(error);
      });
    });
  }

  // Load the API client on page load
  gapi.load('client', initClient);
</script>

// Display the data on the website
<script>
  function displayData(data) {
    // Create a table element
    var table = document.createElement('table');
    table.border = '1';

    // Create a table header row
    var headerRow = document.createElement('tr');
    for (var i = 0; i < data[0].length; i++) {
      var headerCell = document.createElement('th');
      headerCell.innerText = data[0][i];
      headerRow.appendChild(headerCell);
    }
    table.appendChild(headerRow);

    // Create a table body
    var tbody = document.createElement('tbody');
    for (var i = 1; i < data.length; i++) {
      var dataRow = document.createElement('tr');
      for (var j = 0; j < data[i].length; j++) {
        var dataCell = document.createElement('td');
        dataCell.innerText = data[i][j];
        dataRow.appendChild(dataCell);
      }
      tbody.appendChild(dataRow);
    }
    table.appendChild(tbody);

    // Append the table to the body of the document
    document.body.appendChild(table);

    // Add a navigation input
    var input = document.createElement('input');
    input.type = 'number';
    input.min = '1';
    input.max = data.length - 1;
    input.value = '1';
    input.addEventListener('change', function() {
      // Navigate to the row with the given serial number
      var serial = parseInt(input.value);
      if (serial >= 1 && serial < data.length) {
        var row = table.rows[serial];
        row.scrollIntoView();
      }
    });
    document.body.appendChild(input);
  }
</script>
  
</body>
</html>
